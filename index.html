<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory System</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
}
h2 {
    text-align: center;
}
form {
    background: #fff;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
}
input, button {
    padding: 6px;
    margin: 4px;
}
table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
}
th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
}
th {
    background: #eee;
}
button {
    cursor: pointer;
}
.edit-input {
    width: 70px;
}
</style>
</head>

<body>

<h2>Inventory System</h2>

<form id="inventoryForm">
    <input type="text" id="itemName" placeholder="Item Name" required>
    <input type="number" id="quantity" placeholder="Initial Stock" required>
    <input type="number" id="price" placeholder="Price" required>
    <button type="submit">Add Item</button>
</form>

<table>
<thead>
<tr>
    <th>Item</th>
    <th>Stock</th>
    <th>Price</th>
    <th>Actions</th>
</tr>
</thead>
<tbody id="inventoryTable"></tbody>
</table>

<script>
let inventory = JSON.parse(localStorage.getItem("inventory")) || [];

function saveInventory() {
    localStorage.setItem("inventory", JSON.stringify(inventory));
}

function renderInventory() {
    const table = document.getElementById("inventoryTable");
    table.innerHTML = "";

    inventory.forEach((item, index) => {
        const row = table.insertRow();

        // Item name
        row.insertCell().innerText = item.name;

        // Editable stock
        const stockCell = row.insertCell();
        const stockInput = document.createElement("input");
        stockInput.type = "number";
        stockInput.className = "edit-input";
        stockInput.value = item.qty;
        stockInput.onchange = () => {
            item.qty = parseInt(stockInput.value) || 0;
            saveInventory();
        };
        stockCell.appendChild(stockInput);

        // Editable price
        const priceCell = row.insertCell();
        const priceInput = document.createElement("input");
        priceInput.type = "number";
        priceInput.className = "edit-input";
        priceInput.value = item.price;
        priceInput.onchange = () => {
            item.price = parseFloat(priceInput.value) || 0;
            saveInventory();
        };
        priceCell.appendChild(priceInput);

        // Actions
        const actionCell = row.insertCell();

        // Add stock
        const addBtn = document.createElement("button");
        addBtn.innerText = "+";
        addBtn.onclick = () => {
            item.qty += 1;
            saveInventory();
            renderInventory();
        };

        // Subtract stock
        const subBtn = document.createElement("button");
        subBtn.innerText = "-";
        subBtn.onclick = () => {
            if (item.qty > 0) item.qty -= 1;
            saveInventory();
            renderInventory();
        };

        // Remove with confirmation
        const removeBtn = document.createElement("button");
        removeBtn.innerText = "Remove";
        removeBtn.onclick = () => {
            if (confirm("Are you sure you want to remove this product?")) {
                inventory.splice(index, 1);
                saveInventory();
                renderInventory();
            }
        };

        actionCell.append(addBtn, subBtn, removeBtn);
    });
}

document.getElementById("inventoryForm").addEventListener("submit", function(e) {
    e.preventDefault();

    inventory.push({
        name: itemName.value,
        qty: parseInt(quantity.value),
        price: parseFloat(price.value)
    });

    saveInventory();
    renderInventory();
    this.reset();
});

renderInventory();
</script>

</body>
</html>
