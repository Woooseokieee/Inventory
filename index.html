<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Inventory System</title>

<style>
body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
}
h2 {
    text-align: center;
}
form {
    background: #fff;
    padding: 15px;
    margin-bottom: 20px;
    border-radius: 5px;
}
input, button {
    padding: 6px;
    margin: 4px;
}
table {
    width: 100%;
    border-collapse: collapse;
    background: #fff;
}
th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: center;
}
th {
    background: #eee;
}
button {
    cursor: pointer;
}
.edit-input {
    width: 60px;
}
</style>
</head>

<body>

<h2>Inventory System</h2>

<form id="inventoryForm">
    <input type="text" id="itemName" placeholder="Item Name" required>
    <input type="number" id="quantity" placeholder="Quantity" required>
    <input type="number" id="price" placeholder="Price" required>
    <button type="submit">Add Item</button>
</form>

<table>
<thead>
<tr>
    <th>Item</th>
    <th>Stock</th>
    <th>Price</th>
    <th>Actions</th>
</tr>
</thead>
<tbody id="inventoryTable"></tbody>
</table>

<script>
let inventory = JSON.parse(localStorage.getItem("inventory")) || [];

function saveInventory() {
    localStorage.setItem("inventory", JSON.stringify(inventory));
}

function renderInventory() {
    let table = document.getElementById("inventoryTable");
    table.innerHTML = "";

    inventory.forEach((item, index) => {
        let row = table.insertRow();

        row.insertCell(0).innerText = item.name;

        // Editable stock
        let stockCell = row.insertCell(1);
        let stockInput = document.createElement("input");
        stockInput.type = "number";
        stockInput.value = item.qty;
        stockInput.className = "edit-input";
        stockInput.onchange = () => {
            item.qty = parseInt(stockInput.value);
            if (item.qty <= 0) inventory.splice(index, 1);
            saveInventory();
            renderInventory();
        };
        stockCell.appendChild(stockInput);

        // Editable price
        let priceCell = row.insertCell(2);
        let priceInput = document.createElement("input");
        priceInput.type = "number";
        priceInput.value = item.price;
        priceInput.className = "edit-input";
        priceInput.onchange = () => {
            item.price = parseFloat(priceInput.value);
            saveInventory();
        };
        priceCell.appendChild(priceInput);

        // Actions
        let actionCell = row.insertCell(3);

        let minusBtn = document.createElement("button");
        minusBtn.innerText = "-1";
        minusBtn.onclick = () => {
            item.qty -= 1;
            if (item.qty <= 0) inventory.splice(index, 1);
            saveInventory();
            renderInventory();
        };

        let deleteBtn = document.createElement("button");
        deleteBtn.innerText = "Delete";
        deleteBtn.onclick = () => {
            inventory.splice(index, 1);
            saveInventory();
            renderInventory();
        };

        actionCell.appendChild(minusBtn);
        actionCell.appendChild(deleteBtn);
    });
}

document.getElementById("inventoryForm").addEventListener("submit", function(e) {
    e.preventDefault();

    inventory.push({
        name: itemName.value,
        qty: parseInt(quantity.value),
        price: parseFloat(price.value)
    });

    saveInventory();
    renderInventory();
    this.reset();
});

renderInventory();
</script>

</body>
</html>
